
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - BlackBet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('blackbet_login_bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            width: 300px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .login-box img {
            height: 50px;
            margin-bottom: 10px;
        }
        .login-box input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #FF0000;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .login-box a {
            color: yellow;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="logo.png" alt="BlackBet Logo">
        <p>Faça o login utilizando sua conta <strong style="color: yellow;">BlackBet!</strong></p>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <a href="#">Registrar-se aqui</a>
    </div>
</body>
</html>
